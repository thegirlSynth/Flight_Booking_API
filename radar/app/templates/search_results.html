<!-- Example: search_results.html -->
<h2>Search Results</h2>
{% if flights %}
    <ul>
        {% for flight in flights %}
            <li>
                {{ flight.source }} to {{ flight.destination }} on {{ flight.departure_date.strftime('%Y-%m-%d %H:%M:%S') }}
                <a href="{{ url_for('bookings.flight_details', flight_id=flight.id) }}">View Details</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No flights found. Please try a different search.</p>
{% endif %}
